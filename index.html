<!DOCTYPE html>
<html class="uk-width-1-1" style="background-color:#f5ecec;">
    <head>
        <title>씻고벌자</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#x1F44F;&#x1F3FB;</text></svg>">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/uikit.css" />
	<script src="js/uikit.js" defer></script>
	<script src="js/uikit-icons.min.js" defer></script>
    </head>

    <body class="uk-width-1-1">
      <!-- background wave -->
      <div class="wavebox">
        <div class="wavesize@m wave -one"></div>
        <div class="wavesize@m wave -two"></div>
        <div class="wavesize@m wave -three"></div>
      </div>

      <!-- nav -->
      <div class="uk-text-center" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
      	<nav class="uk-navbar uk-navbar-container" style="background: transparent">
          <div class="uk-width-1-6"></div>
      	  <div class="uk-width-2-3 uk-animation-toggle" tabindex="0">
      	    <div class="uk-animation-shake uk-margin-top">
                <span class="title">&#x1F44F;&#x1F3FB;씻고벌자</span>
            </div>
          </div>
          <div class="uk-width-1-6"></div>
      	</nav>
      </div>
      
      <!-- contents -->
      <div>
	<div class="ribbon ribbon-top-right"><span>\ \ \ \ \ \ \ \</span></div>
	<div class="ribbon ribbon-bottom-left"><span>\ \ \ \ \ \ \ \</span></div>
	<div class="textbox"><span id ="dday"></span></div>
	<div class="textbox">
	  <div style="display:inline-block;"><span id="countup" style="font-family: 'Jua', sans-serif; font-weight:400; font-size: 80px;"></span></div>
	  <div style="display:inline-block;">원</div>
	</div>
	<div class="textbox">
	  <a href="#modal-userinfo" uk-toggle class="uk-icon-button" uk-icon="user"></a>
	</div>
	<div class="textbox">
	  <button id="count-button" class="uk-button uk-button-primary uk-border-rounded uk-text-large" uk-toggle="target: #modal-counter" onclick="startTimer()" style="padding: 15px 50px 15px 50px;">참여하기</button>
	</div>
      </div>

      <!-- modal-userinfo -->
      <div id="modal-userinfo" uk-modal>
        <div class="uk-text-center uk-modal-dialog uk-modal-body">
	  <div class="uk-width-1-1" id="userinfo">
	    <p style="font-size: 1rem">2020.08.13 ~ 2020.08.20</p>
	    <p style="font-size: 2.2rem">&#x1F389; 당첨확률 31.5%</p>
	    <p style="font-size: 1.3rem">
	    &#x1F44F;&#x1F3FB; 손을 N번 씻었어요.<br/>
	    &#x1F4B0; 돈을 N원 예치해놓았어요.
            </p>
          </div>
        </div>
      </div>

      <!-- modal-counter -->
      <div id="modal-counter" uk-modal>
        <div class="uk-text-center uk-modal-dialog uk-modal-body" style="background: transparent; width: 360px;">
	  <div class="uk-width-1-1 uk-text-center" id="clock">
          </div>
        </div>
      </div>
    </body>
    <script src="js/countUp.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/main.js" defer></script>
</html>
